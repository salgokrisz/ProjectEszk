language: java

sudo: false

addons:
  sonarcloud:
    organization: "salgokrisz-github"
    token:
      secure: "$SONAR_TOKEN"

before_script: cd Cluedo



jobs:

  include:

    - stage: compile

      script: mvn compile

    - stage: sonar
    
      script: mvn clean install -DskipTests=true -Dmaven.test.failure.ignore=true sonar:sonar

    - stage: test

      script: mvn test

stages:

  - compile
  
  - sonar

  - test 
  

