language: java

sudo: false

addons:
  sonarcloud:
    organization: "salgokrisz-github"
    token:
      secure: "$SONAR_TOKEN"
      
before_script: cd Cluedo

jobs:

  include:

    - stage: compile

      script: mvn compile
      
    - stage: test

      script: mvn test
      
    - stage: pmd
    
      script: 
             - mvn compile site
             - mvn pmd:pmd
             - mvn verify

    - stage: sonar    
    
      script: mvn org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -DskipTests=true -Dmaven.test.failure.ignore=true
    
    - stage: deploy
    
      script: mvn install
      
      before_deploy:
        - mvn package
        - export NAME= "v1.0"
        - git tag $NAME
        
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: "build/libs/*"
        skip_cleanup: true
        name: $NAME
        on:
          branch: master

stages:

  - compile

  - test
  
  - pmd
  
  - sonar
  
  - deploy

  

